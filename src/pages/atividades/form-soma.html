<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Verificar a sua idade</h1>
    <input type="text" placeholder="Digite a sua idade" id="idade">
    <button onclick="salvar()">Salvar</button>
    <p id="resultidade"></p>

    <script>
        //Atividade 1
        function salvar(){
            let idade = document.getElementById('idade').value;

            if(idade<18){
            document.getElementById('resultidade').innerText = "Você é menor de idade";
            } else if(idade >= 18 && idade <= 64){
                document.getElementById('resultidade').innerText = "Você já é um adulto"
            }else{
                document.getElementById('resultidade').innerText = "Você já é um idoso"
            }  
            
        }
    </script>
        
    <h1>Comparação dos valores</h1>
    <input type="text" placeholder="Digite o primeiro valor" id="valor1">
    <input type="text" placeholder="Digite o segundo valor" id="valor2">
    <button onclick="salvar1()">Salvar</button>
    <p id="resultcomparacao"></p>

    <script>
        //Atividade 2
        function salvar1(){
            let valor1 = parseFloat (document.getElementById('valor1').value) 
            let valor2 = parseFloat(document.getElementById('valor2').value) 

            if(valor1 > valor2){
                document.getElementById('resultcomparacao').innerText = "Esse valor é o maior " + valor1
            }else if(valor1 < valor2){
                document.getElementById('resultcomparacao').innerText = "Esse valor é o maior " + valor2
            }else{
                document.getElementById('resultcomparacao').innerText = "Os valores são iguais"
            }

        }


    </script>

    <h1>Verificação se os valores são divisível</h1>
    <input type="text" placeholder="Digite o primeiro número" id="n1">
    <input type="text" placeholder="Digite o segundo número" id="n2">
    <button onclick="salvar2()">Salvar</button>
    <p id="resultdivisao"></p>
    <script>
        //Atividade 3
        function salvar2(){

            let n1 = document.getElementById('n1').value;
            let n2 = document.getElementById('n2').value;
            let divisao = n1 % n2;

            if(divisao === 0){
                document.getElementById('resultdivisao').innerText = "Esse valor é divisível"

            }else{
                document.getElementById('resultdivisao').innerText = "Esse valor não é divisível"
            }

        }
    </script>

<h1>Verificação de temperatura</h1>

<button onclick="salvar3()">Salvar</button>
<p id="resulttemperatura"></p>   

<script>
//Atividade 4
function salvar3(){
    let t = document.getElementById('t').value;

    if(t <= 17.9){
        document.getElementById('resulttemperatura').innerText = "A temperatura está muito Frio"

    }
}

</script>
<h1>Cálculo do fatorisl de um número</h1>
<input type="text" placeholder="Digite um número" id="fatorial">
<button onclick="salvar4()">Salvar</button>
<p id="resultfatorial"></p>   

<script>



//Atividade 6
function salvar4(){
    let n = document.getElementById('fatorial').value;
    let resultfatorial = n;
    for(let i = 1; i< n; i++){
        resultfatorial = resultfatorial * i;   
    }
    document.getElementById('resultfatorial').innerText = resultfatorial
    
}

</script>
<h1>Contagem regressiva</h1>
<input type="text" placeholder="Digite um número" id="contagem">
<button onclick="salvar5()">Salvar</button>
<p id="resultcontagem"></p>   

<script>




//Atividade 7
function salvar5(){
    let n = document.getElementById('contagem').value;
    let resultfatorial = 0;
    
    while(resultfatorial != 1){
resultfatorial = n--

        document.getElementById('resultcontagem').innerHTML += resultfatorial + " - "
    } 
    
}

</script>
<h1>Tabuada de multiplicação</h1>
<input type="text" placeholder="Digite um número" id="tabuada">
<button onclick="salvar6()">Salvar</button>
<p id="resulttabuada"></p>   

<script>
//Atividade 8
function salvar6(){
    let n = document.getElementById('tabuada').value;
    let resulttabuada = " ";
    for(let i = 1; i <= 10; i ++){
        document.getElementById('resulttabuada').innerHTML = 
        resulttabuada += n + " * "+ i + " = "+ n * i + "<br>"
    }
    
    
}
</script>
